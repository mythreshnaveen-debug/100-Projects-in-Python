<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
  </head>
  <body>
    <form action="/add" method="POST">
        {{ form.csrf_token }}
        {{ form.hidden_tag() }}
        {% if errors %}
        <h2 style="color: red;">There are errors in your form.</h2>
        {% endif %}
        {% for listing in table %}
        <h2>{{ form[listing].label }}</h2>
        <p>{{ form[listing](size=20) }}</p>
        {% endfor %}
        {{ form.submit }}
    </form>
  </body>
</html>
