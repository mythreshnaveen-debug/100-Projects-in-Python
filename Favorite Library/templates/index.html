<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if booksLength == 0 %}
    <p>Library is empty.</p>
    {% else %}
    <ul>
      {% for book in books %}
      <li>{{ book["name"] }} - {{ book["author"] }} - {{ book["rating"] }}/10</li>
      {% endfor %}
    </ul>
    {% endif %}
    <a href="/add">Add New Book</a>
  </body>
</html>
